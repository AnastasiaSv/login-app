<div class="main">
  <input type="text" [formControl]="loginName" placeholder="Enter login">
  <button type="button" (click)="send()" [disabled]="countdown$ | async">Send</button>
  <span *ngIf="countdown$ | async as countdown" class="countdown">{{ countdown | date: 'mm:ss' }}</span>
</div>

<div *ngIf="user$ | async as user" class="results">
  <div *ngIf="user.name">{{ user.name }}</div>
  <div *ngIf="!user.name && (showError$ | async)" class="error">There is an error</div>
</div>
